<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESL LAB Chemical List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
      color: #333;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      flex: 1 1 300px;
      max-width: 100%;
    }

    button {
      padding: 10px 16px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 120px;
      max-width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"], button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ESL LAB Chemical List</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search chemicals..." onkeyup="filterData()" />
    <button onclick="showAll()">Show All</button>
  </div>

  <div class="table-container">
    <table id="dataTable"></table>
  </div>

  <script>
    const sheetID = "1JwekT5mXQ28rn2HJPeswtnfNsqge4beEpgyDCLI9gPs";
    const sheetName = "Chemical";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;
    const visibleColumns = [ "Label", "Chemical Name", "Room", "Location", "Container", "Brand" ];
    let allData = [];

    fetch(url)
      .then(res => res.json())
      .then(data => {
        allData = data.slice(1, 300).map(row => {
          let filtered = {};
          for (const key of visibleColumns) {
            filtered[key] = row[key] || "";
          }
          return filtered;
        });
        displayData(allData);
      });

    function displayData(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>No data found</td></tr>";
        return;
      }

      // Header
      const header = table.insertRow();
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        header.appendChild(th);
      });

      // Rows
      data.forEach(row => {
        const tr = table.insertRow();
        Object.values(row).forEach(val => {
          const td = tr.insertCell();
          td.textContent = val;
        });
      });
    }

    function filterData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(row =>
        Object.values(row).some(val => val.toLowerCase().includes(input))
      );
      displayData(filtered);
    }

    function showAll() {
      document.getElementById("searchInput").value = "";
      displayData(allData);
    }
  </script>

</body>
</html>
