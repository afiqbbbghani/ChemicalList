<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESL LAB Chemical List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fb;
      --text: #333;
      --card: white;
      --accent: #3498db;
      --accent-dark: #2980b9;
      --header: #ecf0f1;
      --border: #f0f0f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --text: #ddd;
        --card: #2b2b2b;
        --accent: #2980b9;
        --accent-dark: #1f5d82;
        --header: #333;
        --border: #444;
      }
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      transition: all 0.3s ease;
    }

    .hidden {
      display: none;
    }

    .auth-screen {
      text-align: center;
      padding-top: 100px;
    }

    .auth-screen input {
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 250px;
    }

    .auth-screen button {
      padding: 10px 16px;
      background-color: var(--accent);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .auth-screen button:hover {
      background-color: var(--accent-dark);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      flex: 1 1 300px;
      max-width: 100%;
    }

    button {
      padding: 10px 16px;
      background-color: var(--accent);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 120px;
      max-width: 100%;
    }

    button:hover {
      background-color: var(--accent-dark);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background-color: var(--card);
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--header);
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"], button {
        flex: 1 1 100%;
      }
    }

    .mobile-swipe-footer {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-swipe-footer {
        display: block;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        text-align: center;
        font-size: 14px;
        z-index: 1000;
        animation: fadeHint 2s ease-in-out infinite;
        pointer-events: none;
      }
    }

    @keyframes fadeHint {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Password Screen -->
  <div id="authScreen" class="auth-screen">
    <h2>Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter key..." />
    <br />
    <button onclick="checkKey()">Access</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect key. Try again.</p>
  </div>

  <!-- Main App Content (Hidden until login) -->
  <div id="appContent" class="hidden">
    <h1>ESL LAB Chemical List</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search chemicals..." onkeyup="filterData()" />
      <button onclick="showAll()">Show All</button>
    </div>

    <div class="table-container" id="tableContainer">
      <table id="dataTable"></table>
    </div>

    <div class="mobile-swipe-footer">↔ Swipe left/right to view more ↔</div>

    <!-- Logout at bottom -->
    <div style="text-align: center; margin-top: 40px;">
      <button onclick="logout()" style="padding: 10px 20px; background-color: var(--accent); border: none; color: white; font-size: 16px; border-radius: 8px; cursor: pointer;">
        Log Out
      </button>
    </div>
  </div>

  <script>
    const ACCESS_KEY = "esl123";
    const sheetID = "1JwekT5mXQ28rn2HJPeswtnfNsqge4beEpgyDCLI9gPs";
    const sheetName = "Chemical";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;
    const visibleColumns = ["Label", "Chemical Name", "Room", "Location", "Container", "Brand"];
    let allData = [];

    function checkKey() {
      const input = document.getElementById("keyInput").value;
      if (input === ACCESS_KEY) {
        localStorage.setItem("esl_access", "granted");
        showApp();
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }

    function showApp() {
      document.getElementById("authScreen").style.display = "none";
      document.getElementById("appContent").classList.remove("hidden");
      loadData();
    }

    function logout() {
      localStorage.removeItem("esl_access");
      location.reload();
    }

    function loadData() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          allData = data.slice(1, 300).map(row => {
            let filtered = {};
            for (const key of visibleColumns) {
              filtered[key] = row[key] || "";
            }
            return filtered;
          });
          displayData(allData);
        });
    }

    function displayData(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>No data found</td></tr>";
        return;
      }

      const header = table.insertRow();
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        header.appendChild(th);
      });

      data.forEach(row => {
        const tr = table.insertRow();
        Object.values(row).forEach(val => {
          const td = tr.insertCell();
          td.textContent = val;
        });
      });
    }

    function filterData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(row =>
        Object.values(row).some(val => val.toLowerCase().includes(input))
      );
      displayData(filtered);
    }

    function showAll() {
      document.getElementById("searchInput").value = "";
      displayData(allData);
    }

    // Auto-login if previously granted
    if (localStorage.getItem("esl_access") === "granted") {
      showApp();
    }
  </script>

</body>
</html>
