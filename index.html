<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESL LAB Chemical List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin-bottom: 10px; padding: 5px; }
    input { width: 300px; }
    button { margin-left: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>

  <h1>ESL LAB Chemical List</h1>
  <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterData()" />
  <button onclick="showAll()">Show All</button>

  <table id="dataTable"></table>

  <script>
    const sheetID = "1JwekT5mXQ28rn2HJPeswtnfNsqge4beEpgyDCLI9gPs";
    const sheetName = "Chemical";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    const visibleColumns = ["A", "B", "Label", "Chemical Name"];
    let allData = [];

    fetch(url)
      .then(res => res.json())
      .then(data => {
        // Get rows 2 to 300 and filter columns Aâ€“O
        allData = data.slice(1, 300).map(row => {
          let filtered = {};
          for (const key of visibleColumns) {
            filtered[key] = row[key] || "";
          }
          return filtered;
        });
        displayData(allData);
      });

    function displayData(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>No data found</td></tr>";
        return;
      }

      // Header
      const header = table.insertRow();
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        header.appendChild(th);
      });

      // Rows
      data.forEach(row => {
        const tr = table.insertRow();
        Object.values(row).forEach(val => {
          const td = tr.insertCell();
          td.textContent = val;
        });
      });
    }

    function filterData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(row =>
        Object.values(row).some(val => val.toLowerCase().includes(input))
      );
      displayData(filtered);
    }

    function showAll() {
      document.getElementById("searchInput").value = "";
      displayData(allData);
    }
  </script>

</body>
</html>
