<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESL LAB Chemical List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fb;
      --text: #333;
      --card: white;
      --accent: #3498db;
      --accent-dark: #2980b9;
      --header: #ecf0f1;
      --border: #f0f0f0;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ddd;
      --card: #2b2b2b;
      --accent: #2980b9;
      --accent-dark: #1f5d82;
      --header: #333;
      --border: #444;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--text);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      flex: 1 1 300px;
      max-width: 100%;
    }

    button {
      padding: 10px 16px;
      background-color: var(--accent);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 120px;
      max-width: 100%;
    }

    button:hover {
      background-color: var(--accent-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 14px;
      background: none;
      border: 2px solid var(--accent);
      border-radius: 6px;
      padding: 6px 10px;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--accent);
      color: white;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background-color: var(--card);
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--header);
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .swipe-hint {
      font-size: 13px;
      text-align: center;
      margin-top: 6px;
      color: #888;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"], button {
        flex: 1 1 100%;
      }

      .swipe-hint {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

  <h1>ESL LAB Chemical List</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search chemicals..." onkeyup="filterData()" />
    <button onclick="showAll()">Show All</button>
  </div>

  <div class="table-container">
    <table id="dataTable"></table>
  </div>
  <div class="swipe-hint">↔ Swipe left/right to view more ↔</div>

  <script>
    const sheetID = "1JwekT5mXQ28rn2HJPeswtnfNsqge4beEpgyDCLI9gPs";
    const sheetName = "Chemical";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;
    const visibleColumns = ["Label", "Chemical Name", "Room", "Location", "Container", "Brand"];
    let allData = [];

    fetch(url)
      .then(res => res.json())
      .then(data => {
        allData = data.slice(1, 300).map(row => {
          let filtered = {};
          for (const key of visibleColumns) {
            filtered[key] = row[key] || "";
          }
          return filtered;
        });
        displayData(allData);
      });

    function displayData(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>No data found</td></tr>";
        return;
      }

      // Header
      const header = table.insertRow();
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        header.appendChild(th);
      });

      // Rows
      data.forEach(row => {
        const tr = table.insertRow();
        Object.values(row).forEach(val => {
          const td = tr.insertCell();
          td.textContent = val;
        });
      });
    }

    function filterData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(row =>
        Object.values(row).some(val => val.toLowerCase().includes(input))
      );
      displayData(filtered);
    }

    function showAll() {
      document.getElementById("searchInput").value = "";
      displayData(allData);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
